<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internal</title>
  <style>
    html{background:rgb(36, 237, 220);}
    h1 {background-color:crimson;}
  </style>
</head>

<body>
<h1>Style Me in Red!</h1>
<p>With INTERNAL css styling the tag goes in the head element as convention.<br/>
   but can go in any other element as well. works like:<br/>
     >style> 
       html{property:value;} 
       h1{property:value;}
       p property:value
       ...
     >/style></p>
</body>
</html>
